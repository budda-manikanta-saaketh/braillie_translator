<!DOCTYPE html>
<html>
<head>
    <title>Braille to English Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 550px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        textarea {
            width: 97%;
            resize: vertical;
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Braille to English Translation</h1>
    <form action="/translate" method="POST">
        <textarea name="braille_text" rows="5" cols="50" placeholder="Enter Braille text"></textarea><br><br>
        <input type="submit" value="Translate">
    </form>
</body>
</html>
